<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" data-rule="required" class="form-control" size="50" name="row[image]" type="text" value="{$row.image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category_id" data-rule="required" data-source="category/selectpage" data-params='{"custom[type]":"goods_attr"}' class="form-control selectpage" name="row[category_id]" type="text" value="{$row.category_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Put_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-put_price" data-rule="required" class="form-control" step="0.01" name="row[put_price]" type="number" value="{$row.put_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-num" data-rule="required" class="form-control" name="row[num]" type="number" value="{$row.num|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Specifications')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-specifications" data-rule="required" class="form-control" name="row[specifications]" type="text" value="{$row.specifications|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Retail_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-retail_price" class="form-control" step="0.01" name="row[retail_price]" type="number" value="{$row.retail_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Convention_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-convention_price" data-rule="required" class="form-control" step="0.01" name="row[convention_price]" type="number" value="{$row.convention_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_adjust')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_adjust" data-rule="required" class="form-control selectpicker" name="row[is_adjust]">
                {foreach name="isAdjustList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_adjust"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shielding_customer_type_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shielding_customer_type_id" data-rule="required" data-source="shielding/customer/type/index" class="form-control selectpage" name="row[shielding_customer_type_id]" type="text" value="{$row.shielding_customer_type_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Warehouse_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-warehouse_id" data-rule="required" data-source="warehouse/index" class="form-control selectpage" name="row[warehouse_id]" type="text" value="{$row.warehouse_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Put_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-put_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[put_time]" type="text" value="{:$row.put_time?datetime($row.put_time):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
